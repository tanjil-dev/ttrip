{% extends 'base.html' %}
{% block content %}
{% load static %}
<script>
    $(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 3000); // <-- time in milliseconds, 1000 =  1 sec
    });
</script>
  <!--banner area start-->
  <div class="banner-area content" style="background-image: url('{% static 'img/slide5.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="inner">
                    <div class="text">
                        <nav aria-label="breadcrumb-nav">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="index.html">Home</a>
                                </li>
                                <li class="breadcrumb-item active">Blog</li>
                            </ol>
                        </nav>
                        <h1>Blog</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--banner area end-->
   <!--sign up form-->
   <div class="row justify-content-center mb-5 mt-5 moda" id="" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="col-lg-5 mb-5 mb-lg-0 moal-dialog" role="document">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <div class="modal-content">
            <div class="modal-header">
            
                <h5 class="modal-title" id="">Sign In</h5>
            </div>
            <div class="modal-body">
                <form class="form" action="" method="post">
					{% csrf_token %}
			


					<div class="form-group">
						<label for="username" class="text-information">Username:</label><br>
						<input type="text" name="username" id="username1" class="form-control" placeholder="User Name or Email">
					</div>
					<div class="form-group">
						<label for="password" class="text-information">Password:</label><br>
						<input type="password" name="password" id="password1" class="form-control" placeholder="Password">
					</div>


					<div class="form-group mb_55">
						<label for="remember-me" class="text-information"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
						<input type="submit" name="submit" class="btn btn-info btn-md log" value="Login">
					</div>
					<div id="register-link" class="text-right regi">
						<a href="{% url 'signup_form' %}" class="text-info text-color">Register here</a><br> <a class="black-color" href="forget.html">Forget Password?</a>
					</div>
				</div> 
				</form>
            </div>
        </div>
    </div>
</div> 
	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		
	</div>
	<!-- /BREADCRUMB -->


{% endblock %}
